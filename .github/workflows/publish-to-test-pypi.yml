name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI

on:
  push:
    # https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions
    branches:
      - main
    tags:
      - 'v*'
      - 'v*dev*'
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:

    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pypa/build
      run: >-
        python3 -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python3 -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-${{ matrix.python-version }}
        path: dist/        
    
    - name: Sanity check binary wheel and a source tarball
      run: |
        ls ./dist


  github-release:
    name: >-
      Sign the Python ğŸ distribution ğŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - build
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        pattern: python-package-distributions-3.12*
        path: all/

    - name: Merge files from different dir
      # force overwrite as currently the build generate same files for different python versions
      run: |
        mkdir ./dist
        mv -f ./all/*/* ./dist/
    

    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
          
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create '${{ github.ref_name }}' --repo '${{ github.repository }}' --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - github-release
    if: startsWith(github.ref, 'refs/tags/v*dev*')
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/${{ github.event.repository.name }}

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        # matrix.python-version and strategy.job-index no longer available, use pattern.
        # currently the build generate same files for different python versions
        pattern: python-package-distributions-3.12*
        path: all/

    - name: Sanity check download artifact
      run: |
        ls -R ./all
        
    - name: Merge files from different dir
      run: |
        mkdir ./dist
        mv ./all/*/* ./dist/


    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/  

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    # only publish to PyPI on tag pushes startswith 'v' and not contains 'dev'  
    if: startsWith(github.ref, 'refs/tags/v*') && !contains(github.ref, 'refs/tags/*dev')  
    needs:
    - github-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/${{ github.event.repository.name }}
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        # matrix.python-version and strategy.job-index no longer available, use pattern.
        # currently the build generate same files for different python versions
        pattern: python-package-distributions-3.12*
        path: all/

    - name: Sanity check download artifact
      run: |
        ls -R ./all
        
    - name: Merge files from different dir
      run: |
        mkdir ./dist
        mv ./all/*/* ./dist/

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
